syntax = "proto3";
package HOLME_instance;

option go_package = "src/core/InstanceAircon";

message airconFrame {
    bool trigger = 1;   // 0: off / 1: on
    int64 temperature = 2; 
    int64 windDegree = 3; // air conditioner intensity
}

message airconRes{}

service Aircon {
  rpc HandleFrame(airconFrame) returns(airconRes);
}